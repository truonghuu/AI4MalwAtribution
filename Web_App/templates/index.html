<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Malware Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Windows Malware Classification Model Prediction</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p>Please only upload numpy files or cuckoo reports in json format.</p>
                <form action="upload" method="POST" enctype="multipart/form-data" class="border p-4 shadow-sm">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="name" name="file" accept=".npy,.json">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                {% if prediction %}
                    <div class="alert alert-info mt-3 text-center">Results: {{prediction}}</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
