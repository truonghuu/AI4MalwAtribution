<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Malware Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .filename {
            color: #007bff;  /* Bootstrap blue */
            font-weight: bold;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e3e6f0;
        }
        .card-body {
            background-color: #ffffff;
            border: 1px solid #e3e6f0;
            border-top: none;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 0; /* Removes bottom margin from h1 for tighter spacing */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1>Analysis of</h1>
        <h5 class="filename">{{filename}}</h5>
        <h5 class="text-{{label_color}}">{{label}}</h5> <!-- Dynamic color based on label -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Malware Detection</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Probability of being malware: {{results['MalScore']}}</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Tactics Attribution</h3>
            </div>
            <div class="card-body">
                {% for ttp, probability in results.items() %}
                <p class="card-text"><strong>{{ ttp }}:</strong> {{ probability }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
